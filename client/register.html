<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style/styles.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

  <script defer src="js/register.js"></script>
  <title>Summit Seeker</title>
</head>
<body>

<main>

    <div hidden id="profile">
        <article>
            <h4 id="Username">Someusername</h4>
            <button>Logout</button>
        </article>
    </div>

    <header>
        <div class="logoTitleContainer">
            <div id="hamburgerIcon"></div>
            <a href="index.html"><figure></figure></a>
        </div>

        <figure id="profilePicture"></figure>
    </header>

    <div class="reg-log-container">
        <div class="reg-log-card">
            <div class="reg-log-img"></div>
            <form action="http://localhost:63342//summit-seeker/client/" method="post" id="register-form">
                <input type="text" name="Username" placeholder="username" required minlength="4" id="username">
                <input type="password" name="Password" placeholder="password" required id="password">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

  <footer>
      <h3>Summit Seeker</h3>
  </footer>

</main>

</body>
</html>
