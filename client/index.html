<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://10.114.32.78/~remy/summit-seeker/client/style/styles.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

  <script defer src="http://10.114.32.78/~remy/summit-seeker/client/js/nav.js"></script>
  <script defer src="http://10.114.32.78/~remy/summit-seeker/client/js/home.js"></script>
  <title>Summit Seeker</title>
</head>
<body>

<main>

  <div hidden id="profile">
    <article>
      <h4 id="Username">Someusername</h4>
      <button>Logout</button>
    </article>
  </div>

  <header>
      <div class="logoTitleContainer">
        <div id="hamburgerIcon"></div>
        <a href="http://10.114.32.78/~remy/summit-seeker/client/index.html"><figure></figure></a>
      </div>

      <figure id="log-icon"></figure>
  </header>


  <div class="contentContainer">

    <aside>
      <h3>Locations</h3>
      <ul class="locationsList">

        <a href="http://10.114.32.78/~remy/summit-seeker/client/europe.html"><li class="first-ll">Europe</li></a>
        <a href="http://10.114.32.78/~remy/summit-seeker/client/africa.html"><li>Africa</li></a>
        <a href="http://10.114.32.78/~remy/summit-seeker/client/centralasia.html"><li>Central Asia</li></a>
        <a href="http://10.114.32.78/~remy/summit-seeker/client/southeastasia.html"><li>Southeast Asia</li></a>
        <a href="http://10.114.32.78/~remy/summit-seeker/client/australia.html"><li>Australia</li></a>
        <a href="http://10.114.32.78/~remy/summit-seeker/client/northamerica.html"><li>North America</li></a>
        <a href="http://10.114.32.78/~remy/summit-seeker/client/southamerica.html"><li>South America</li></a>
        <a href="http://10.114.32.78/~remy/summit-seeker/client/southpole.html"><li>South Pole</li></a>
        <a href="http://10.114.32.78/~remy/summit-seeker/client/himalaya.html"><li>Himalayas</li></a>

      </ul>
    </aside>

    <div class="rightSideContainer">
      <section><h3>Summit Seeker</h3></section>

      <div class="bottomRightContainer">

        <article class="postHolder">

          <div id="switchContainer">

            <h4 id="switchHeader">Switch between most recent and most popular journeys</h4>

            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider round"></span>
            </label>
          </div>

          <div id="postContainer">
            <ol id="postList">
              <!-- Js creates a list of posts here -->
            </ol>
          </div>

        </article>

      </div>
    </div>
  </div>

  <footer><h1>Summit Seeker</h1></footer>

</main>

</body>
</html>
